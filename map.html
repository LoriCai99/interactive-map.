<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Overlay</title>
    <style>
        /* Ensure the map fills the entire page */
        html, body {
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://api.maptiler.com/maps/e6a0e1bc-823e-425a-b7c2-4ef6d1d2f211/?key=uU2wOd03GHDtuQlFIsfY#0.7/39.09236/-0.55855">
    </iframe>
</body>
</html>
